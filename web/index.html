<!DOCTYPE html>

<html>
  <head>
    <title>The Remote App</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>

  <body>
    <div class="container">
      <img src="/television.png" class="logo" alt="The Remote App Logo">

      <h1 class="heading">The Remote App</h1>
      
      <section id="button-set">
        <!-- volume -->
        <div class="sub-section">
          <button data-key="VOLUP">VOL UP</button>
          <button data-key="VOLDWN">VOL DOWN</button>
          <button data-key="MUTE">MUTE / UNMUTE</button>
          <button data-key="VOL10">VOL 10</button>
          <button data-key="VOL20">VOL 20</button>
          <button data-key="VOL30">VOL 30</button>
          <button data-key="VOL40">VOL 40</button>
          <button data-key="VOL50">VOL 50</button>
        </div>

        <!-- special -->
        <div class="sub-section">
          <button data-key="MENU">SETTINGS / MENU</button>
          <button data-key="HOME">HOME</button>
        </div>

        <!-- navigation -->
        <div class="sub-section">
          <button data-key="UP">UP</button>
          <button data-key="DOWN">DOWN</button>
          <button data-key="LEFT">LEFT</button>
          <button data-key="RIGHT">RIGHT</button>
        </div>

        <!-- select -->
        <div class="sub-section">
          <button data-key="ENTER">SELECT / ENTER</button>
          <button data-key="BACK">BACK</button>
        </div>
      </section>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
